#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "invoiceshelf"
name = "InvoiceShelf"
description.en = "Invoicing Solution for Individuals & Businesses"
description.fr = "Solution de facturation pour les particuliers et les entreprises"

version = "2.1.0~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://invoiceshelf.com"
userdoc = "https://docs.invoiceshelf.com/"
code = "https://github.com/InvoiceShelf/InvoiceShelf"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/InvoiceShelf/InvoiceShelf/releases/download/2.1.0/InvoiceShelf.zip"
    sha256 = "c857f76bc932af1a2b63ea858c3ad0ff293629c9dceedf666c9c2f6252ea0ab2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "InvoiceShelf.zip"

    [resources.system_user]
    allow_email = true
    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    api.url = "/api/*"
    api.allowed = ["visitors", "all_users"]
    api.show_tile = false
    api.protected = true
    api.auth_header = true

    [resources.apt]
    packages = "postgresql, postgresql-contrib, redis-server, php8.2-pgsql, php8.2-bcmath, php8.2-curl, php8.2-dom, php8.2-mbstring, php8.2-tokenizer, php8.2-zip, php8.2-xml, php8.2-json, php8.2-exif, php8.2-gd"

    [resources.database]
    type = "postgresql"
